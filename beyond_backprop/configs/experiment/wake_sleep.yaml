# @package _global_

# to execute this experiment run:
# python main.py experiment=example

defaults:
  - override /datamodule: mnist
  - override /algorithm: wake_sleep
  - override /network: wsmodel
  - override /trainer: cpu
  - override /trainer/callbacks: no_checkpoints

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  # prints
  profiler: null
  # debugs
  fast_dev_run: False
  overfit_batches: 0
  limit_val_batches: 0.
  limit_test_batches: 0.001
  limit_train_batches: 1.0
  track_grad_norm: -1
  detect_anomaly: true
  enable_checkpointing: True

  callbacks:
    generative_sample:
      _target_: beyond_backprop.algorithms.wake_sleep.callbacks.GenerativeSamples

algorithm:
  forward_optimizer:
    lr: 0.001
  backward_optimizer:
    lr: 0.001

network:
  l1_N: 784
  l2_N: 512
  l3_N: 256
  l4_N: 20
  sigma_inf: 0.01
  sigma_gen: 0.01
  batch_size: 128

datamodule:
  batch_size: 128
  drop_last: True
name: "${hydra:runtime.choices.algorithm}-${hydra:runtime.choices.network}-${hydra:runtime.choices.datamodule}"